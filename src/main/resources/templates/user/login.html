<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:replace="fragments/config :: configFragment" ></th:block>

    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>
    <th:block th:replace="fragments/nav :: navFragment"></th:block>
    <div class="container h-div d-flex flex-column align-items-center justify-content-center">
        <form class="login-form mb-4" action="/users/login" method="POST">
            <div class="form-group mb-4">
                <input type="text" class="form-control" id="id" name="id" placeholder="아이디">
            </div>
            <div class="form-group mb-4">
                <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <div class="find_info">
            <a id="idinquiry" href="">아이디 찾기</a> 
            <span class="bar" aria-hidden="true">|</span> 
            <a id="pwinquiry" href="">비밀번호 찾기</a> 
            <span class="bar" aria-hidden="true">|</span> 
            <a id="signup" href="/users/signup">회원가입</a>
        </div>
    </div>
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
