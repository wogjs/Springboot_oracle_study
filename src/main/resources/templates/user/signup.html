<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/config :: configFragment" ></th:block>

    <link rel="stylesheet" type="text/css" href="/css/signup.css"/>
</head>
<body>
    <th:block th:replace="fragments/nav :: navFragment"></th:block>
    <div class="container">
        <form class="mt-5 mx-auto signup-form" action="/users/signup" method="post">
            <div class="form-group">
                <label for="ID">아이디</label>
                <input id="ID" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="PW">비밀번호</label>
                <input id="PW" class="form-control" type="password">
            </div>
            <div class="form-group">
                <label for="NAME">이름</label>
                <input id="NAME" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="EMAIL">이메일</label>
                <input id="EMAIL" class="form-control" type="email">
            </div>
            <div class="form-group">
                <label for="PHONE">전화번호</label>
                <input id="PHONE" class="form-control" type="text">
            </div>
            <div class="d-flex flex-row justify-content-around mt-4">
                <button type="button" class="btn btn-primary signup-btn" id="btn-signup">회원가입</button>
                <button type="button" class="btn btn-secondary cancel-btn" onclick="location.href='/users/login'">취소</button>
            </div>
        </form>
    </div>
    <script src="/js/signup.js"></script>
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
